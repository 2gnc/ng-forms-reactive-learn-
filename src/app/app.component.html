<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
              <div
                class="help-block"
                *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
              >
              <span *ngIf="signupForm.get('userData.username').errors['forbidden']">
                This username is invalid
              </span>
              <span *ngIf="signupForm.get('userData.username').errors['required']">
                Username is required
              </span>
          </div>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div class="form-group" formArrayName="hobbies">
          <h4>
            Your hobbies
          </h4>
          <div class="form-group" *ngFor="let control of controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
          <button class="btn btn-default" type="button" (click)="onAddHobby()">
            add
          </button>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
